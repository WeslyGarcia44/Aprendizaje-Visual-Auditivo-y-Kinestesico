<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #0078d7;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form" id="change-password-form">
            <h1>Cambiar Contraseña</h1>
            <label for="current-password">Contraseña Actual:</label>
            <input type="password" id="current-password" placeholder="Ingresa tu contraseña actual" required>
            
            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" id="new-password" placeholder="Ingresa tu nueva contraseña" required>
            
            <label for="confirm-password">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirm-password" placeholder="Confirma tu nueva contraseña" required>
            
            <button type="submit">Actualizar Contraseña</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
